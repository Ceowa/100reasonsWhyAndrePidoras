    "–ï–≥–æ —É–º–µ–Ω–∏–µ –Ω–∞—Ö–æ–¥–∏—Ç—å —Ä–µ—à–µ–Ω–∏—è –≤ —Å–ª–æ–∂–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö - —ç—Ç–æ –∫–∞–∫ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –æ—Å—Ç–∞–≤–∞—Ç—å—Å—è —Å–ø–æ–∫–æ–π–Ω—ã–º –∏ –Ω–∞—Ö–æ–¥–∏—Ç—å –≤—ã—Ö–æ–¥—ã –∏–∑ –ª—é–±—ã—Ö —Ç—Ä—É–¥–Ω–æ—Å—Ç–µ–π.",
    "–ï–≥–æ —ç–º–ø–∞—Ç–∏—è –∏ —É–º–µ–Ω–∏–µ —Å–ª—É—à–∞—Ç—å –¥—Ä—É–≥–∏—Ö - —ç—Ç–æ –∫–∞–∫ –æ—Å–Ω–æ–≤–∞ –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è –≥–∞—Ä–º–æ–Ω–∏—á–Ω—ã—Ö –æ—Ç–Ω–æ—à–µ–Ω–∏–π –∏ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –≤ –ª—é–±—ã—Ö –∂–∏–∑–Ω–µ–Ω–Ω—ã—Ö —Å–∏—Ç—É–∞—Ü–∏—è—Ö."
];

        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏–∑ –º–∞—Å—Å–∏–≤–∞
        function getRandomReason() {
            return reasons[Math.floor(Math.random() * reasons.length)];
        }
        
        // –í—ã–≤–æ–¥–∏–º 5 —Å–ª—É—á–∞–π–Ω—ã—Ö –ø—Ä–∏—á–∏–Ω –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É
        document.addEventListener('DOMContentLoaded', function() {
            const reasonsList = document.getElementById('reasons-list');
            for (let i = 0; i < 5; i++) {
                const li = document.createElement('li');
                li.textContent = getRandomReason();
                reasonsList.appendChild(li);
            }
        });
        </script>
